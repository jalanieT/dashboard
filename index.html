<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Health Choice Dashboard-login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9fd;
            color: #272362;
        }
        .dashboard-cover {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            height: calc(100vh - 60px);
            box-sizing: border-box;
        }
        .logo {
            margin-bottom: 30px;
            width: 350px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }
        .login-form input {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-form button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 700;
            color: #ffffff;
            background-color: #272362;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-form button:hover {
            background-color: #1a1f4b;
        }
        .quotation {
            font-size: 1.2rem;
            font-weight: 400;
            color: #272362;
            text-align: center;
            margin-bottom: 50px;
            max-width: 600px;
        }
        .report-section {
            display: flex;
            gap: 50px;
            justify-content: center;
        }
        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button {
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 700;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            border-radius: 5px;
            text-align: center;
            width: 250px;
        }
        .button:hover {
            transform: translateY(-5px);
        }
        .finance-button {
            background-color: #21b39b;
        }
        .finance-button:hover {
            background-color: #1a927b;
        }
        .performance-button {
            background-color: #eb5f60;
        }
        .performance-button:hover {
            background-color: #d14d4e;
        }
        .operations-button {
            background-color: #45528b;
        }
        .operations-button:hover {
            background-color: #37406b;
        }
        .footer {
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #45528b;
            position: absolute;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-cover">
        <img src="https://raw.githubusercontent.com/jalanieT/dashboard/1e2fab70d1bf84a40d976c5adea383424424d9ce/Assets/Total-Health-Choice_Logo-RGB.png" alt="Total Health Choice Logo" class="logo">
        <div class="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div class="quotation">"The key metric of whether you've succeeded is what fraction of your employees use that dashboard everyday." - Keith Rabois</div>
        <div class="report-section" id="report-section" style="display: none;">
            <div class="column" id="finance-column">
                <button class="button finance-button">Staff Payroll</button>
                <button class="button finance-button">Revenue Report</button>
                <button class="button finance-button">Aged Debtor</button>
                <button class="button finance-button">Monthly Business Scorecard</button>
            </div>
            <div class="column" id="performance-column">
                <button class="button performance-button">Staff Performance</button>
                <button class="button performance-button">Net Promoter Score</button>
                <button class="button performance-button">Staff Profitability</button>
                <button class="button performance-button">Staff Efficiency</button>
            </div>
            <div class="column" id="operations-column">
                <button class="button operations-button">Referral Summary</button>
                <button class="button operations-button">Client Bookings</button>
                <button class="button operations-button">Appointment Tracking</button>
            </div>
        </div>
    </div>
    <div class="footer">Total Health Choice Â© 2024. All Rights Reserved.</div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const reportSection = document.getElementById('report-section');
            const financeColumn = document.getElementById('finance-column');
            const performanceColumn = document.getElementById('performance-column');
            const operationsColumn = document.getElementById('operations-column');

            if (username === 'management' && password === 'password123') {
                reportSection.style.display = 'flex';
                financeColumn.style.display = 'flex';
                performanceColumn.style.display = 'flex';
                operationsColumn.style.display = 'flex';
            } else if (username === 'team' && password === 'password123') {
                reportSection.style.display = 'flex';
                financeColumn.style.display = 'none';
                performanceColumn.style.display = 'none';
                operationsColumn.style.display = 'flex';
            } else {
                alert('Invalid credentials');
            }
        }
    </script>
</body>
</html>
